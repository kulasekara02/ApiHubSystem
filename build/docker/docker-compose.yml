version: '3.8'

services:
  api:
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile.api
    container_name: apihub-api
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=apihub;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
      - Jwt__Secret=${JWT_SECRET:-YourSuperSecretKeyThatIsAtLeast32CharactersLong!}
      - Jwt__Issuer=ApiHubSystem
      - Jwt__Audience=ApiHubUsers
      - Encryption__Key=${ENCRYPTION_KEY:-YourEncryptionKeyForSecrets123!}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - apihub-network
    restart: unless-stopped

  web:
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile.web
    container_name: apihub-web
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=apihub;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
      - ApiBaseUrl=http://api:8080
      - Jwt__Secret=${JWT_SECRET:-YourSuperSecretKeyThatIsAtLeast32CharactersLong!}
      - Jwt__Issuer=ApiHubSystem
      - Jwt__Audience=ApiHubUsers
      - Encryption__Key=${ENCRYPTION_KEY:-YourEncryptionKeyForSecrets123!}
    depends_on:
      - api
    networks:
      - apihub-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: apihub-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=apihub
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - apihub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: apihub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - apihub-network
    restart: unless-stopped

  seq:
    image: datalust/seq:latest
    container_name: apihub-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data
    networks:
      - apihub-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  seq-data:

networks:
  apihub-network:
    driver: bridge
